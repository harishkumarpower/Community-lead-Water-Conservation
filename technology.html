  <style>
    body {

      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?water,river') no-repeat center center fixed;
      background: url('image1.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .carousel {
      display: flex;
      transition: transform 0.8s ease-in-out;
      width: 700%;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffeb3b;
    }
    p {
      font-size: 1.2rem;
      max-width: 800px;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
